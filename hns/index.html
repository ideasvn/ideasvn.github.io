<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/core.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,vietnamese,latin-ext'
          rel='stylesheet' type='text/css'>
    <script>document.write('<script src="http://'
            + (location.host || 'localhost').split(':')[0]
            + ':35729/livereload.js?snipver=1"></'
            + 'script>')</script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="slideshow">
    <div id="slides">
        <div class="slides-container">
            <img src="demo/slideshow/1.jpg" alt="">
            <img src="demo/slideshow/2.jpg" alt="">
            <img src="demo/slideshow/3.jpg" alt="">
            <img src="demo/slideshow/4.jpg" alt="">
            <img src="demo/slideshow/5.jpg" alt="">
        </div>
    </div>
</header>
<nav class="navbar navbar-default" id="main-menu">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-mainmenu"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Wedding Studio</a>
        </div>
        <div class="navbar-collapse collapse" id="bs-mainmenu">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../navbar/">Default</a></li>
                <li class="active"><a href="./">Static top <span class="sr-only">(current)</span></a></li>
                <li><a href="../navbar-fixed-top/">Fixed top</a></li>
            </ul>
        </div>

    </div><!--/.nav-collapse -->
</nav>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.superslides.js"></script>
<script src="js/main.js"></script>
<script>
    (function ($) {
        $('#slides').superslides({
            animation: 'fade',
            play: 1500,
            animation_speed: 2000,
            pagination: false,
            inherit_width_from: '.slideshow',
            inherit_height_from: '.slideshow',
        });
    })(jQuery);
</script>
</body>
</html>
